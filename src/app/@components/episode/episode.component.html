<section class="page-section portfolio" id="episode" *ngIf="character$ | async as character">
  <div class="container">
    <!-- Portfolio Section Heading-->
    <div class="text-center">
      <h2 class="page-section-heading text-secondary mb-0 d-inline-block">CHARACTERS</h2>
    </div>
    <!-- Icon Divider-->
    <div class="divider-custom">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"></div>
      <div class="divider-custom-line"></div>
    </div>


    <!-- Portfolio Grid Items-->
    <div class="row justify-content-center">

      <!-- Portfolio Items-->
      <div class="col-md-6 col-lg-4 mb-5">
        <div class="portfolio-item mx-auto" data-toggle="modal" data-target="#portfolioModal12">
          <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
            <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i>
            </div>
          </div>
          <div class="img-fluid">

              <img class="card-img-top"
                   [src]="character.image"
                   [alt]="character.name"
              />

          </div>
          <div class="card-img">
            <div class="card-header">

                <h2>{{character.name}}</h2>

            </div>
          </div>
          <!--<div class="card-img-top"></div>
          <img class="img-fluid" src="assets/img/portfolio/logoRyM.jpg" alt="Logo 0"/>-->
        </div>
      </div>
    </div>
  </div>
</section>


<!-- Portfolio Modal-->
