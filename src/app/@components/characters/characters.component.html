<section class="page-section portfolio" id="portfolio">
  <div class="container">
    <!-- Portfolio Section Heading-->
    <div class="text-center">
      <h2 class="page-section-heading text-secondary mb-0 d-inline-block">characters</h2>
    </div>
    <!-- Icon Divider-->
    <div class="divider-custom">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"></div>
      <div class="divider-custom-line"></div>
    </div>


    <!-- Portfolio Grid Items-->
    <div class="row justify-content-center">

        <div class="col-md-6 col-lg-4 mb-5" *ngFor="let listCharacter of listCharacters">
          <div class="portfolio-item mx-auto" data-toggle="modal" data-target="#portfolioModal7">
            <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
              <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
            </div>
            <img class="img-fluid" [src]="listCharacter.image" alt="Logo 7">
          </div>
        </div>

      <!-- Portfolio Items-->
      <div class="col-md-6 col-lg-4 mb-5">
        <div class="portfolio-item mx-auto" data-toggle="modal" data-target="#portfolioModal0">
          <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
            <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i>
            </div>
          </div>
          <img class="img-fluid" src="assets/img/portfolio/logoRyM.jpg" alt="Logo 0"/>
        </div>
      </div>
      <!--<div class="col-md-6 col-lg-4 mb-5">
        <div class="portfolio-item mx-auto" data-toggle="modal" data-target="#portfolioModal1">
          <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
            <div class="portfolio-item-caption-content text-center text-white"><i
              class="fas fa-plus fa-3x"></i></div>
          </div>
          <img class="img-fluid" src="assets/img/portfolio/logoRyM.jpg" alt="Logo 1"/>
        </div>
      </div>-->
    </div>
  </div>
</section>

<!-- Portfolio Modal-->

     aria-labelledby="#portfolioModal0Label" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <button class="close" type="button" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true"><i class="fas fa-times"></i></span></button>
      <div class="modal-body text-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <!-- Portfolio Modal - Title-->
              <h2 class="portfolio-modal-title text-secondary mb-0">Info Characters</h2>
              <!-- Icon Divider-->
              <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
              </div>
              <a href="" id="apiCard"  class="btn-primary"> cargar API</a>
              <!-- Portfolio Modal - Image-->
              <img class="img-fluid rounded mb-5" src="assets/img/portfolio/rick-morty-portal.png" alt="Log cartoon"/>
              <!-- Portfolio Modal - Text-->
              <!--<button class="btn btn-primary" (click)="traer()">mostrar</button>
              <div class="mt-5" id="contenido"></div>-->
              <p class="mb-5"> data </p>
              <button class="btn btn-primary" href="#" data-dismiss="modal"><i
                class="fas fa-times fa-fw"></i>Close Window
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
